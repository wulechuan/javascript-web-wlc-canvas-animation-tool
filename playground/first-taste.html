<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Try wlc canvas animation tool</title>
    <script src="../build/wlc-canvas-animation-tool.min.js"></script>
</head>
<body>
    <canvas id="my-canvas-1"></canvas>

    <script src="turning-hand.js"></script>
    <script src="wlc-canvas-ripple.js"></script>
    <script>
        window.myAniCtrl = new window.wlcCanvasAnimationController('my-canvas-1',
            {
                drawingFramesCountLimit: 10,
                bgColor: 'transparent'
            }
        );

        window.myAniCtrl.config({
            drawFrame: window.drawTurningHand
        });

        setTimeout(function () {
            window.myAniCtrl.startAnimation();
        }, 0*1000);

        setTimeout(function () {
            setupRippleAnimation(window.myAniCtrl);
        }, 25*1000);
    </script>
</body>
</html>
